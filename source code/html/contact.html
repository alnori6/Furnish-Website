    <!-- 
        'main' element consists of one section, 
        a form to fill the user information to contact us
        structure as follow
        section ->
            h1
            form -> label -> input
    -->
    <main>
        <section>
            <h1 id="form-title">Contact Us</h1>
            <form action="#" method="post">
                <label>
                    Full Name:
                    <input type="text">
                </label>

                <label>
                    Email:
                    <input type="email">
                </label>

                <label>
                    Mobile:
                    <input type="tel">
                </label>

                <label>
                    Gender:
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </label>

                <label>
                    Language:
                    <select>
                        <option value="eng">English</option>
                        <option value="fr">France</option>
                        <option value="ar">Arabic</option>
                    </select>
                </label>

                <label>
                    Date of Birth:
                    <input type="date">
                </label>

                <label>
                    Message:
                    <textarea></textarea>
                </label>

                <button>Submit</button>
            </form>
        </section>
    </main>
